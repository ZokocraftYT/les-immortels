<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Vote - Les Immortels</title>
    <link rel="icon" href="lesimmortelsicone.ico">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #e1e1e1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            width: 40%;
        }
        h1, h2 {
            text-align: center;
        }
        .vote-box {
            background: #242424;
            border-radius: 15px;
            padding: 30px 20px;
            box-shadow: 0 0 10px #00000080;
            margin-top: 30px;
        }
        .idea {
            font-size: 1.3em;
            margin-bottom: 20px;
        }
        .votes {
            font-size: 1.1em;
            margin: 25px 0 10px 0;
        }
        .vote-btn {
            background: #d40f64;
            border: none;
            color: #fff;
            border-radius: 100px;
            cursor: pointer;
            font-size: 2.2em;
            width: 70px;
            height: 70px;
            margin: 0 20px;
            transition: background 0.2s, transform 0.2s;
        }
        .vote-btn:hover {
            background: #fc03a5;
            transform: scale(1.12);
        }
        .disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }
        .message {
            margin-top: 15px;
            color: #7dffb3;
        }
        a {
            color: #d40f64;
            font-size: 22px;
            text-decoration: none !important;
            transition: 0.3s;
        }
        a:hover {
            color: #fc03a5;
            font-size: 27px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><strong>Vote de la faction Les Immortels</strong></h1>
        <h2>Donne ton avis ! C'est anonyme !</h2>
        <div id="ideas-list"></div>
        <hr>
        <br>
        <a href="./index.html">‚¨Ö Retour √† l'accueil</a>
    </div>

    <script>
        // Liste des id√©es √† voter
        const IDEAS = [
            {
                id: "idee_vote",
                text: "Alors‚ÄØ: <span style='color:#fc03a5'><strong>Que pensez-vous du syst√®me de vote ?</strong></span>"
            },
            // Ajouter d'autres id√©es
        ];

        // Fonctions pour g√©rer les votes par id√©e
        function getVotes(ideaId) {
            return JSON.parse(localStorage.getItem("votes_" + ideaId)) || {up:0, down:0};
        }
        function setVotes(ideaId, votes) {
            localStorage.setItem("votes_" + ideaId, JSON.stringify(votes));
        }
        function hasVoted(ideaId) {
            return localStorage.getItem("voted_" + ideaId) !== null;
        }
        function markVoted(ideaId, type) {
            localStorage.setItem("voted_" + ideaId, type);
        }

        // G√©n√®re le HTML pour chaque id√©e
        function renderIdeas() {
            const container = document.getElementById("ideas-list");
            container.innerHTML = "";
            IDEAS.forEach(idea => {
                const votes = getVotes(idea.id);
                const voted = hasVoted(idea.id);

                const ideaDiv = document.createElement("div");
                ideaDiv.className = "vote-box";
                ideaDiv.innerHTML = `
                    <div class="idea" id="ideaText_${idea.id}">
                        ${idea.text}
                    </div>
                    <br>
                    <div>
                        <button id="upvoteBtn_${idea.id}" class="vote-btn" title="Je suis pour">üëç</button>
                        <button id="downvoteBtn_${idea.id}" class="vote-btn" title="Je suis contre">üëé</button>
                    </div>
                    <div class="votes">
                        <span id="upvotes_${idea.id}">${votes.up}</span> pour &nbsp;|&nbsp; 
                        <span id="downvotes_${idea.id}">${votes.down}</span> contre
                    </div>
                    <div class="message" id="message_${idea.id}"></div>
                `;
                container.appendChild(ideaDiv);

                // Gestion du vote
                const upBtn = document.getElementById("upvoteBtn_" + idea.id);
                const downBtn = document.getElementById("downvoteBtn_" + idea.id);
                const messageDiv = document.getElementById("message_" + idea.id);

                function updateButtons() {
                    if (hasVoted(idea.id)) {
                        upBtn.classList.add("disabled");
                        downBtn.classList.add("disabled");
                        upBtn.disabled = true;
                        downBtn.disabled = true;
                        messageDiv.textContent = "Merci, ton choix a bien √©t√© pris en compte !";
                    }
                }

                upBtn.onclick = function () {
                    if (hasVoted(idea.id)) return;
                    const votes = getVotes(idea.id);
                    votes.up += 1;
                    setVotes(idea.id, votes);
                    markVoted(idea.id, "up");
                    document.getElementById("upvotes_" + idea.id).textContent = votes.up;
                    document.getElementById("downvotes_" + idea.id).textContent = votes.down;
                    updateButtons();
                };
                downBtn.onclick = function () {
                    if (hasVoted(idea.id)) return;
                    const votes = getVotes(idea.id);
                    votes.down += 1;
                    setVotes(idea.id, votes);
                    markVoted(idea.id, "down");
                    document.getElementById("upvotes_" + idea.id).textContent = votes.up;
                    document.getElementById("downvotes_" + idea.id).textContent = votes.down;
                    updateButtons();
                };

                // Au chargement, si d√©j√† vot√©, d√©sactive les boutons
                updateButtons();
            });
        }

        // Affiche toutes les id√©es au chargement
        renderIdeas();
    </script>
</body>
</html>
