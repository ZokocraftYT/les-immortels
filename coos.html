<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coordonnées Sécurisées</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #1e1e1e; color: #fff; }
        .container { margin-top: 50px; }
        input, button { padding: 10px; margin: 10px; }
        #output { margin-top: 20px; font-size: 1.2em; white-space: pre-wrap; opacity: 0; transition: opacity 1s ease-in-out; }
    </style>
    <script>
        async function decryptData() {
            const encryptedData = "1w9rASKaGAfrqJBy/5hw4OJO9AtZbiDYCloIvg43HlHz0R7yOrjLUTB79I/UTzvkXbzCL+f3cjUIEhFjgkuprIfjRf3kPFY2k4hGlbhvTg+G3KC/B62Xe5jquYA9uR9dEkaUjiV7t+xtKyKBSDfZV9x07UTVquaRU9pvH3uLw5ygO1VpzW1UPuVPwIn05TjKkr8hSui25nIQicgYCKrObDc=";
            const password = document.getElementById("password").value;
            
            try {
                const key = await window.crypto.subtle.importKey(
                    "raw", Uint8Array.from(atob(password), c => c.charCodeAt(0)),
                    { name: "AES-GCM" }, false, ["decrypt"]
                );
                
                const encryptedArray = Uint8Array.from(atob(encryptedData), c => c.charCodeAt(0));
                const nonce = encryptedArray.slice(0, 12);
                const ciphertext = encryptedArray.slice(12);
                
                const decrypted = await window.crypto.subtle.decrypt(
                    { name: "AES-GCM", iv: nonce }, key, ciphertext
                );
                
                const outputText = new TextDecoder().decode(decrypted);
                document.getElementById("output").textContent = outputText;
                document.getElementById("output").style.opacity = 1;
            } catch (e) {
                alert("Mot de passe incorrect ou données corrompues.");
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Coordonnées Sécurisées</h1>
        <input type="text" id="password" placeholder="Entrez le mot de passe" />
        <button onclick="decryptData()">Déchiffrer</button>
        <p id="output"></p>
    </div>
</body>
</html>
