name: Add Ideas to JSON

on:
  issues:
    types: [opened]

jobs:
  addIdea:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Add new idea to ideas.json
        run: |
          ISSUE_BODY=$(jq .body "$GITHUB_EVENT_PATH")
          NEW_IDEA=$(echo $ISSUE_BODY | jq -r '. | fromjson')
          jq ". += [$NEW_IDEA]" ideas.json > updated_ideas.json
          mv updated_ideas.json ideas.json

      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add ideas.json
          git commit -m "Add new idea from issue #${{ github.event.issue.number }}"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}